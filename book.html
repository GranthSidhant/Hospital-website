<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <link rel="stylesheet" href="css/book.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="shortcut icon" href="websiteimages/websitelogo.jpg" type="image/x-icon">

<body>
    <div class="topnav" id="myTopnav">
        <a href="index.html" class="active">Home</a>
        <a href="book.html">Book Appointment</a>
        <a href="Contact.html">Contact-us</a>
        <a href="account.html">Account</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
    </div>
    
   
    <div class="book-container">
        <div class="input-container">
            <input class="b1" type="text" list="specialties" placeholder="Specialty or provider name">
            <datalist id="specialties">
                <option value="Dentist">
                <option value="Neurologist">
                <option value="Psychiatrist">
                <option value="Cardiologist">
                <option value="Podiatrist">
                <option value="Radiologist">
                <option value="Ophthalmologist">
                <option value="Hepatologist">
            </datalist>
            <input class="b1" type="text" list="locations" placeholder="Suburbs or Pin-Code ">
            <datalist id="locations">
                <option value="12345">
                <option value="23456">
                <option value="34567">
                <option value="45678">
                <option value="56789">
                <option value="67890">
                <option value="Suburb A">
                <option value="Suburb B">
            </datalist>
        </div>
        <h1 class="heading-popular">Popular</h1>
        <div class="popular-container">
            <a href="#" class="p-item">
                <img src="websiteimages/Toothpicture.png" alt="logo" class="m1">
                <h3 class="heading">Dentist</h3>
            </a>
            <a href="#" class="p-item">
                <img src="websiteimages/Brainpicture.png" alt="logo" class="m2">
                <h3 class="heading">Neurologist/Psychiatrist</h3>
            </a>
            <a href="#" class="p-item">
                <img src="websiteimages/Heartpicture.png" alt="logo" class="m3">
                <h3 class="heading">Cardiologist</h3>
            </a>
            <a href="#" class="p-item">
                <img src="websiteimages/Footpicture.jpg" alt="logo" class="m4">
                <h3 class="heading">Podiatrist</h3>
            </a>
            <a href="#" class="p-item">
                <img src="websiteimages/X-Raypicture.jpeg" alt="logo" class="m5">
                <h3 class="heading">Radiologist</h3>
            </a>
            <a href="#" class="p-item">
                <img src="websiteimages/Eyepicture.jpg" alt="logo" class="m6">
                <h3 class="heading">Ophthalmologist</h3>
            </a>
            <a href="#" class="p-item">
                <img src="websiteimages/Liverpicture.jpg" alt="logo" class="m7">
                <h3 class="heading">Hepatologist</h3>
            </a>
        </div>
    </div>

<script src="js/script.js"></script>
<script src="js/nav.js"></script>


</body>
</html>
